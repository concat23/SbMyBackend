# Spring Application Name
spring.application.name=SbModule

# DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/mybackend_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=myuser
spring.datasource.password=123456

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Connection Pool Configuration (Optional, for better performance and management)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.minimum-idle=5

# Logging Configuration (Optional, for better debugging)
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO

server.servlet.context-path=/api/v1